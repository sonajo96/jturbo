<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Footer with Floating Shapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    footer.footer-modern {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #003c1c, #007e47);
      color: white;
      z-index: 0;
      padding: 60px 20px 100px;
    }

    .footer-modern .container {
      position: relative;
      z-index: 2;
    }

    .footer-bottom {
      position: relative;
      z-index: 2;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.1);
      padding: 15px 0;
      text-align: center;
    }

    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .floating-shapes .shape {
      position: absolute;
      width: 40px;
      height: 40px;
      fill: rgba(255, 255, 255, 0.2);
      animation: floatUp 15s infinite ease-in-out;
    }

    .shape.shape-1 { left: 10%; bottom: -50px; animation-delay: 0s; }
    .shape.shape-2 { left: 30%; bottom: -60px; animation-delay: 3s; }
    .shape.shape-3 { left: 50%; bottom: -70px; animation-delay: 6s; }
    .shape.shape-4 { left: 70%; bottom: -50px; animation-delay: 1.5s; }
    .shape.shape-5 { left: 85%; bottom: -60px; animation-delay: 4.5s; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-150px) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-300px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<footer class="footer-modern">
  <!-- Floating SVG Shapes -->
  <div class="floating-shapes">
    <svg class="shape shape-1" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40"/>
    </svg>
    <svg class="shape shape-2" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="35"/>
    </svg>
    <svg class="shape shape-3" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="30"/>
    </svg>
    <svg class="shape shape-4" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="25"/>
    </svg>
    <svg class="shape shape-5" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="20"/>
    </svg>
  </div>

  <!-- Footer Content -->
  <div class="container">
    <h2>Infercon Energy</h2>
    <p>Leading LNG and Bio-LNG Innovation for a Sustainable Future</p>
  </div>

  <div class="footer-bottom">
    Â© 2025 Infercon. All rights reserved.
  </div>
</footer>

</body>
</html>
